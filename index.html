<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohi's Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            text-align: center;
        }

        .btn-row {
            margin-bottom: 10px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }

        .btn-row i {
            margin-right: 10px;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/profile.jpg" alt="Profile Image" class="profile-img">
        <div class="name">Mohi</div>
        <div class="bio">Software Engineer | Mobile & AI Enthusiast</div>

        <a href="https://www.linkedin.com/in/mohammadfeyzian" target="_blank" class="btn btn-primary btn-row">
            <i class="bi bi-linkedin"></i>LinkedIn
        </a>
        <a href="https://www.mohifeyzian.com/" target="_blank" class="btn btn-dark btn-row">
            <i class="bi bi-globe"></i>Website
        </a>
        <a href="mailto:mohammad.feyzian@gmail.com" class="btn btn-secondary btn-row">
            <i class="bi bi-envelope-fill"></i>Email
        </a>
        <a href="https://github.com/MohiFayden" target="_blank" class="btn btn-dark btn-row">
            <i class="bi bi-github"></i>GitHub
        </a>
        <a href="https://www.youtube.com/@MohiFayden" target="_blank" class="btn btn-danger btn-row">
            <i class="bi bi-youtube"></i>YouTube
        </a>
    </div>
</body>
</html>
