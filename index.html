    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #38b6ff;
            --accent-color: #ff7e5f;
            --dark-bg: #121212;
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
        }

        body {
            background: linear-gradient(-45deg, #2b2b2b, #1a1a2e, #16213e, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            overflow-x: hidden;
            color: var(--text-color);
            transition: background 0.5s ease;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card-container {
            max-width: 450px;
            width: 92%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px 25px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.5s ease;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.15;
            animation: floatAnimation 6s ease-in-out infinite;
        }
        
        .shape-1 {
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
        }
        
        .shape-2 {
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .shape-3 {
            top: 50%;
            right: -30px;
            width: 70px;
            height: 70px;
            background: var(--accent-color);
            border-radius: 30% 70% 50% 50% / 50%;
            animation-delay: 2s;
        }
        
        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .profile-header {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .profile-img-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
        
        .profile-img-container:hover .profile-img {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .profile-img-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0.4;
            z-index: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                opacity: 0.3;
            }
            100% {
                transform: translateX(-50%) scale(0.95);
                opacity: 0.5;
            }
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 2px;
            background: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .name::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, var(--primary-color) 0%, var(--secondary-color) 100%);
            transition: width 0.3s ease;
        }
        
        .card-container:hover .name::after {
            width: 100%;
        }

        .bio {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .social-links {
            position: relative;
            z-index: 1;
            margin-top: 5px;
        }

        .btn-contact {
            margin-bottom: 12px;
            padding: 12px 16px;
            font-size: 15px;
            width: 100%;
            text-align: left;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border: 2px solid transparent;
            position: relative;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .btn-contact:nth-child(1) { animation-delay: 0.2s; }
        .btn-contact:nth-child(2) { animation-delay: 0.4s; }
        .btn-contact:nth-child(3) { animation-delay: 0.6s; }
        .btn-contact:nth-child(4) { animation-delay: 0.8s; }
        .btn-contact:nth-child(5) { animation-delay: 1s; }
        
        .btn-contact:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .btn-contact:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn-linkedin {
            background: #0a66c2;
            color: white;
        }

        .btn-web {
            background: #383857;
            color: white;
        }

        .btn-email {
            background: #6c757d;
            color: white;
        }

        .btn-github {
            background: #333333;
            color: white;
        }

        .btn-youtube {
            background: #ff0000;
            color: white;
        }

        .btn-contact i {
            margin-right: 15px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .btn-contact:hover i {
            transform: scale(1.1);
        }
        
        .btn-label {
            position: relative;
            z-index: 1;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
            margin-bottom: 5px;
        }
        
        .tech-icon {
            font-size: 16px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            transform: translateY(-3px);
            color: var(--secondary-color);
        }
        
        /* Mode Toggle */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-toggle:hover {
            transform: rotate(30deg);
            color: var(--secondary-color);
        }
        
        /* Light Mode Styles */
        .light-mode {
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            color: #333;
        }
        
        .light-mode .card-container {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .light-mode .profile-img {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .light-mode .profile-img-container:hover .profile-img {
            border-color: white;
        }
        
        .light-mode .bio {
            color: #6c757d;
        }
        
        .light-mode .btn-web {
            background: #212529;
        }
        
        .light-mode .btn-github {
            background: #24292e;
        }
        
        .light-mode .tech-icon {
            color: #6c757d;
        }
        
        .light-mode .tech-icon:hover {
            color: var(--primary-color);
        }
        
        .light-mode .footer {
            color: #6c757d;
        }
        
        .light-mode .mode-toggle {
            color: #6c757d;
        }
        
        .light-mode .mode-toggle:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 576px) {
            body {
                padding: 0;
            }
            
            .card-container {
                padding: 25px 18px;
                width: 95%;
                border-radius: 16px;
            }
            
            .profile-img {
                width: 110px;
                height: 110px;
            }
            
            .profile-img-container {
                width: 130px;
                height: 130px;
                margin-bottom: 15px;
            }
            
            .profile-img-container::before {
                width: 130px;
                height: 130px;
            }
            
            .name {
                font-size: 26px;
            }
            
            .bio {
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .btn-contact {
                padding: 10px 16px;
                margin-bottom: 10px;
                font-size: 14px;
            }
            
            .btn-contact i {
                font-size: 18px;
                margin-right: 12px;
            }
            
            .tech-stack {
                gap: 12px;
                margin-top: 10px;
            }
            
            .tech-icon {
                font-size: 15px;
            }
            
            .footer {
                margin-top: 15px;
                font-size: 12px;
            }
            
            .mode-toggle {
                top: 15px;
                right: 15px;
                font-size: 18px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 350px) {
            .card-container {
                padding: 20px 15px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .profile-img-container {
                width: 120px;
                height: 120px;
                margin-bottom: 12px;
            }
            
            .profile-img-container::before {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .btn-contact {
                padding: 9px 12px;
                margin-bottom: 8px;
            }
            
            .mode-toggle {
                top: 10px;
                right: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle" id="modeToggle">
        <i class="bi bi-sun-fill"></i>
    </button>
    
    <div class="card-container animate__animated animate__fadeIn">
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>

            <div class="shape shape-3"></div>
        </div>
        
        <div class="profile-header">
            <div class="profile-img-container">
                <img src="assets/img/profile.JPEG" alt="Profile Image" class="profile-img">
            </div>

        </div>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/mohifayden" target="_blank" class="btn btn-contact btn-linkedin">
                <i class="bi bi-linkedin"></i>
                <span class="btn-label">LinkedIn</span>
            </a>
            <a href="https://www.mohifayden.com/" target="_blank" class="btn btn-contact btn-web">
                <i class="bi bi-globe"></i>
                <span class="btn-label">Website</span>
            </a>
            <a href="mailto:mohifayden@gmail.com" class="btn btn-contact btn-email">
                <i class="bi bi-envelope-fill"></i>
                <span class="btn-label">Email Me</span>
            </a>
            <a href="https://github.com/MohiFayden" target="_blank" class="btn btn-contact btn-github">

        <div class="footer">
            <div class="tech-stack">
                <i class="bi bi-code-slash tech-icon" title="Software Development"></i>

            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Staggered animation for social buttons
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.btn-contact');
            socialLinks.forEach((link, index) => {
                setTimeout(() => {
                    link.style.opacity = '1';
                    link.style.transform = 'translateX(0)';
                }, 200 * (index + 1));
            });
            
            // Mode toggle
            const modeToggle = document.getElementById('modeToggle');
            const body = document.body;
            const icon = modeToggle.querySelector('i');
            
            // Start in dark mode by default
            
            modeToggle.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                
                if (body.classList.contains('light-mode')) {
                    icon.classList.remove('bi-sun-fill');
                    icon.classList.add('bi-moon-fill');
                } else {
                    icon.classList.remove('bi-moon-fill');
                    icon.classList.add('bi-sun-fill');
                }
            });
        });
    </script>
</body>
